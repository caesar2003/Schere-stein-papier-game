<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <title>SchereSteinPapier</title>
</head>
<body>
    <div class="wrapper">
        <div class="gradient">
            <div class="player1turn">
                <div class="container-zeichen">
                    <div class="container-img">
                        <img src="img/hand-rock-regular.svg" alt="" srcset="">
                    </div>
                    <div class="container-img">
                        <img src="img/hand-paper-regular.svg "alt="">
                    </div>
                    <div class="container-img">
                        <img src="img/hand-scissors-regular.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="score">
                <div class="container-score">
                    <p class="name1">Player1</p>
                    <p class="name2">Computer</p>
                    <p class="zahl-score1"></p>
                    <p class="doppelpunkt">:</p>
                    <p class="zahl-score2"></p>
                </div>
            </div>
            <div class="computerturn">
                <div class="container-zeichen">
                    <div class="container-comp-img">
                        <img class="computer-zeichen-img" src="" alt="">
                    </div>
                </div>   
            </div>
        </div>
    </div>

 <script src="scripts/app.js"></script>   
</body>
</html>
